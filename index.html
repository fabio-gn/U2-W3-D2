<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

    />
  </head>
  <body>

<div class="container mt-5">
    <div class="row">
        <div class="col col-md-6 mx-auto">
        <form id="form">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name">
            <div id="emailHelp" class="form-text">write your name over here</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="numero-telefono">
        </div>
        <button id="submit-button" type="submit" class="btn btn-success">Add</button>
        <button id="remove-button" type="button" class="btn btn-outline-danger">Remove last</button>
        </form>
        
        <div class="row mt-5">
        </div class="col col-md-6 mx-auto">
            <ul class="list-group">
                <!-- <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li> -->
            </ul>
        </div>
        </div>
</div>
<div id="timer"
style="
position: absolute;
top: 2rem;
left: 2rem;
font-family: sans-serif;
font-size: 2rem;

">

</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    ></script>
